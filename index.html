<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="display"></div>
    <div id="row1">
      <button>Clear</button>
      <button>+/-</button>
      <button>/</button>
    </div>
    <div id="row2">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>
    <div id="row3">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div id="row4">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div id="row5">
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
